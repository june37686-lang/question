<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>订单确认</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#CFA389', // 渐变起始色
                        secondary: '#A3684C', // 渐变结束色
                        accent: '#fbbf24', // 金色辅助色
                        background: '#ffffff', // 白色背景
                        divider: '#f3f4f6', // 浅灰色分隔线
                        text: {
                            primary: '#1f2937',
                            secondary: '#6b7280',
                            light: '#9ca3af'
                        }
                    },
                    fontFamily: {
                        sans: ['PingFang SC', 'Helvetica Neue', 'Arial', 'sans-serif']
                    },
                    boxShadow: {
                        'card': '0 2px 8px rgba(0, 0, 0, 0.08)',
                        'bottom': '0 -2px 10px rgba(0, 0, 0, 0.05)'
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-preview-small {
                @apply relative w-24 h-16 rounded-md overflow-hidden shadow-sm;
            }
            .info-section {
                @apply bg-background mb-4 overflow-hidden;
            }
            .info-section-header {
                @apply px-4 py-3 bg-gray-50 border-t border-divider flex items-center justify-between;
            }
            .info-section-content {
                @apply px-4 py-4 border-b border-divider;
            }
            .primary-gradient {
                background: linear-gradient(to right, #CFA389, #A3684C);
            }
        }
    </style>
</head>
<body class="bg-background text-text-primary font-sans min-h-screen">
    <!-- 微信小程序尺寸容器 -->
    <div class="max-w-md mx-auto relative">
    <!-- 顶部导航栏 -->
    <header class="sticky top-0 z-50 bg-background border-b border-divider">
        <div class="flex items-center justify-between h-14 px-4">
            <button id="backButton" class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100">
                <i class="fa fa-chevron-left text-text-primary"></i>
            </button>
            <h1 class="text-lg font-medium">订单确认</h1>
            <div class="w-8"></div> <!-- 占位，保持标题居中 -->
        </div>
    </header>

    <!-- 主要内容区 -->
    <main class="pb-24">
        <!-- 订单概览 -->
        <section class="info-section">
            <div class="info-section-header">
                <h2 class="text-base">礼品卡信息</h2>
            </div>
            <div class="info-section-content flex items-center">
                <!-- 礼品卡预览 -->
                <div class="card-preview-small primary-gradient">
                    <div class="absolute inset-0 flex flex-col items-center justify-center text-white p-2">
                        <h3 class="text-xs font-bold">美意卡</h3>
                        <p class="text-xs opacity-90">¥100</p>
                    </div>
                </div>
                <!-- 礼品卡详情 -->
                <div class="ml-3 flex-1">
                    <div class="flex justify-between items-start">
                        <h3 class="font-medium">美意卡 - 实物礼品卡</h3>
                        <span class="text-text-secondary">x1</span>
                    </div>
                    <p class="text-xs text-text-light mt-1">有效期：自激活日起36个月</p>
                </div>
            </div>
        </section>

        <!-- 收货信息 -->
        <section class="info-section">
            <div class="info-section-header">
                <h2 class="text-base">收货信息</h2>
                <button id="editAddressButton" class="text-primary text-sm">修改</button>
            </div>
            <div class="info-section-content">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="font-medium">张三 <span class="ml-2 text-text-secondary font-normal">138****1234</span></p>
                        <p class="text-sm text-text-secondary mt-2">上海市 上海市 浦东新区 张江高科技园区博云路2号</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 配送方式 -->
        <section class="info-section">
            <div class="info-section-header">
                <h2 class="text-base">配送方式</h2>
            </div>
            <div class="info-section-content flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-5 h-5 rounded-full border-2 border-primary flex items-center justify-center">
                        <div class="w-2.5 h-2.5 rounded-full bg-primary"></div>
                    </div>
                    <span class="ml-2">标准快递</span>
                </div>
                <span class="text-text-secondary">免费</span>
            </div>
        </section>

        <!-- 支付方式 -->
        <section class="info-section">
            <div class="info-section-header">
                <h2 class="text-base">支付方式</h2>
            </div>
            <div class="info-section-content flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-5 h-5 rounded-full border-2 border-primary flex items-center justify-center">
                        <div class="w-2.5 h-2.5 rounded-full bg-primary"></div>
                    </div>
                    <span class="ml-2 flex items-center">
                        <i class="fa fa-weixin text-green-500 mr-1"></i>
                        微信支付
                    </span>
                </div>
                <i class="fa fa-chevron-right text-text-light text-xs"></i>
            </div>
        </section>

        <!-- 备注信息 -->
        <section class="info-section">
            <div class="info-section-header">
                <h2 class="text-base">备注信息</h2>
            </div>
            <div class="info-section-content">
                <p class="text-sm text-text-secondary">请尽快发货</p>
            </div>
        </section>

        <!-- 订单金额明细 -->
        <section class="info-section">
            <div class="info-section-header">
                <h2 class="text-base">订单金额</h2>
            </div>
            <div class="info-section-content">
                <div class="flex justify-between py-1.5">
                    <span class="text-text-secondary">商品金额</span>
                    <span>¥100.00</span>
                </div>
                <div class="flex justify-between py-1.5">
                    <span class="text-text-secondary">配送费</span>
                    <span>¥0.00</span>
                </div>
                <div class="flex justify-between py-1.5">
                    <span class="text-text-secondary">优惠</span>
                    <span class="text-secondary">-¥0.00</span>
                </div>
            </div>
        </section>
    </main>

    <!-- 底部固定操作栏 -->
    <footer class="fixed bottom-0 left-0 right-0 bg-background border-t border-divider p-4 shadow-bottom max-w-md mx-auto">
        <div class="flex items-center justify-between mb-3">
            <span class="text-text-secondary">实付金额：</span>
            <span class="text-lg font-bold text-text-primary">¥100.00</span>
        </div>
        <button id="confirmPaymentButton" class="w-full primary-gradient text-white py-3 rounded-full font-medium shadow-md transition-colors">
            确认支付
        </button>
    </footer>

    <script>
        // 返回按钮点击事件
        document.getElementById('backButton').addEventListener('click', function() {
            // 实际项目中这里应该是返回上一页
            alert('返回上一页');
        });

        // 修改收货地址按钮点击事件
        document.getElementById('editAddressButton').addEventListener('click', function() {
            // 实际项目中这里应该是跳转到地址编辑页面
            alert('跳转到地址编辑页面');
        });

        // 确认支付按钮点击事件
        document.getElementById('confirmPaymentButton').addEventListener('click', function() {
            // 实际项目中这里应该是调用支付接口
            window.location.href = 'mei_yi_card_order_complete.html';
        });
    </script>
    </div>
</body>
</html>
